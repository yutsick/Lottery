<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" role="document">
			@@include('elements/_button-close.html')
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-label">Logga in</h5>

				</div>
				<div class="modal-body">
					<p class="modal-intro">Dynamisk text som kan bytas ut</p>
					<form id="login-modal" class="modal-body__form" data-toggle="validator" action="/logged-in.html"
						  method="get">
						<div class="form-group">
							<label class="control-label" for="userId">Kundnummer, e-post eller
								personnummer</label>
							<div class="inner-addon right-addon">
								<i class="icon icon-close js-action-empty-input"></i>
								<input type="text" class="form-control" id="userId"
									   placeholder="123456789 ,fia.frid@mail.com, 8808088888" required>
							</div>

						</div>
						<div class="form-group">
							<label class="control-label" for="userPassword">Lösenord</label>
							<div class="input-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="password" class="form-control" id="userPassword"
										   placeholder="*********" required>
								</div>
								<div class="input-group-btn">
									<a class="btn btn-input js-action-show-password"><i class="icon icon-eye"></i></a>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="userRememberDevice"> Kom ihåg mig på denna enheten
								</label>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block btn-load"><span>Logga in</span> <img class="spinner" src="assets/img/icons/spinner-white.svg" alt="Spinner"></button>
						</div>
						<a href="/" class="btn btn-link btn-block">Jag har glömt mitt lösenord</a>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-block btn-icon" data-toggle="modal"
							data-target="#modal-login-bankid">
						Logga in med BankID
						<i class="icon icon-game icon-right"></i>
					</button>
					<button type="button" class="btn btn-default btn-block" data-toggle="modal"
							data-target="#modal-create-account">Skapa konto
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
