<div class="modal fade" id="modal-create-account-step-2" tabindex="-1" role="dialog" aria-labelledby="modal-create-account-step-2-label"
	 aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" role="document">
			@@include('elements/_button-close.html')
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-create-account-step-2-label">Skapa konto och få 40 kr!</h5>
				</div>
				<div class="modal-body">
					<form id="create-account-modal-step-2" class="account-form" data-toggle="validator"
						  action="/" method="get">
						<div class="input-group input-vertical">
							<div class="form-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="email" class="form-control" id="userFirstName" placeholder="E-post"
										   required>
								</div>
							</div>
							<div class="form-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="email" class="form-control" id="userLastName" placeholder="Bekräfta e-post"
										   required>
								</div>
							</div>
							<div class="form-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="password" class="form-control" id="userPassword"
										   placeholder="Lösenord (minst 8 tecken)" data-minlength="8" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Nästa steg</button>
						</div>
						<div class="account-form__error">
							<p class="text-align-center">
							</p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-block" data-toggle="modal"
							data-target="#modal-create-account">Tillbaka
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
