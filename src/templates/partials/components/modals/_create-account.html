<div class="modal fade" id="modal-create-account" tabindex="-1" role="dialog" aria-labelledby="modal-label"
	 aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" role="document">
			@@include('elements/_button-close.html')
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-label">Skapa konto och få 40 kr!</h5>
				</div>
				<div class="modal-body">
					<form id="create-account-modal" class="modal-body__form" data-toggle="validator"
						  action="/" method="get">
						<div class="input-group input-vertical">
							<div class="form-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="text" class="form-control" id="userFirstName" placeholder="Förnamn"
										   required>
								</div>
							</div>
							<div class="form-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="text" class="form-control" id="userLastName" placeholder="Efternamn"
										   required>
								</div>
							</div>
							<div class="form-group">
								<div class="inner-addon right-addon">
									<i class="icon icon-close js-action-empty-input"></i>
									<input type="number" class="form-control" id="userPersonalNumber"
										   placeholder="Personnummer (ÅÅMMDDXXXX)" data-minlength="10" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Nästa steg</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-block" data-toggle="modal"
							data-target="#modal-login">Jag har redan ett konto
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
