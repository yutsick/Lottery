<div class="modal modal-login fade" id="modal-password-set-v2" tabindex="-1" role="dialog"  data-backdrop="static" data-keyboard="false" aria-labelledby="modal-password-set-v2-label" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" role="document">

			<div class="modal-main-body" style="background-image: url(assets/img/background/bg-modal-login.png);">
				<div class="modal-main-header">
					<a href="/" title="Hem" class="modal-main__logo">
						<img src="assets/img/brand/ml-logotype.svg" alt="Miljonlotteriet">
					</a>
					<div class="modal-main__logo-secondary">
						<img src="assets/img/brand/ml-logo-tagline.svg" alt="Miljonlotteriet">
					</div>
				</div>

				<div class="modal-content modal-main-content">
					<div class="modal-main-buttons">
						<a class="btn-back" data-toggle="modal" data-target="#modal-login-password">
							<span class="btn-back__icon"></span> <span class="btn-back__title">Tillbaka</span>
						</a>
						<a href="/" title="Hem" class="modal-btn__logo">
							<img src="assets/img/brand/ml-logotype.svg" alt="Miljonlotteriet">
						</a>
						<div class="close-wrap">
							<button class="close" data-dismiss="modal" aria-label="Close"></button>
						</div>
					</div>

					<div class="modal-main-inner">
						<div class="modal-main-center">
							<div class="modal-main__title">Välj nytt lösenord!</div>
							<p class="modal-main__subTitle">Välj ett nytt lösenord med minst 8 tecken</p>

							<form id="password-set-modal" class="account-form" data-toggle="validator"
										action="/" method="get">

								<div class="input-group">

									<div class="form-group">
										<div class="input-group">
											<div class="inner-addon right-addon">
												<input type="password" class="form-control" id="userPassword"
															 placeholder="Lösenord (minst 8 tecken)" data-minlength="8" required>
											</div>
											<div class="input-group-btn">
												<div class="btn btn-input js-action-show-password"><i class="vi vi-eye-slash"></i></div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="inner-addon right-addon">
												<input type="password" class="form-control" id="userPasswordRepeat"
															 placeholder="Upprepa det nya lösenordet" data-minlength="8" required>
											</div>
											<div class="input-group-btn">
												<div class="btn btn-input js-action-show-password"><i class="vi vi-eye-slash"></i></div>
											</div>
										</div>

									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block btn-load"><span>Byt lösenord</span> <img
											class="spinner" src="assets/img/icons/spinner-white.svg" alt="Spinner"></button>
								</div>
							</form>
						</div>
					</div>

					<div class="modal-footer modal-main-footer">
						<p><strong>Vill du ha hjälp via mail eller telefon? </strong></p>
						<p>Välkommen att kontakta oss på kundcenter@miljonlotteriet.se eller</p>
						<p>tel. 031-338 28 20</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
