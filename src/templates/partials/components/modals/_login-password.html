				<div class="modal-content modal-main-content">
					<div class="modal-main-buttons">
						<button class="btn-back" data-toggle="modal" data-target="#modal-login">
							<span class="btn-back__icon"></span> <span class="btn-back__title">Tillbaka</span>
						</button>
						<a href="/" title="Hem" class="modal-btn__logo">
							<img src="assets/img/brand/ml-logotype.svg" alt="Miljonlotteriet">
						</a>
						<div class="close-wrap">
							<button class="close" data-dismiss="modal" aria-label="Close"></button>
						</div>
					</div>

					<div class="modal-main-inner">
						<div class="modal-main-center modal-main-center--full">
							<div class="modal-main__title">Logga in med lösenord</div>
							<div class="modal-main__subTitle">
								<p>Fyll i dina uppgifter för att kunna logga in.</p>
<!--								<a href="javascript:void(0);"  data-toggle="modal" data-target="#modal-login-about-bank">Läs mer om BankID</a>-->
							</div>

							<form id="login-modal" class="account-form" data-toggle="validator" action="/logged-in.html" method="get">
								<div class="form-group">
									<label class="control-label" for="userId">Kundnummer / e-post / personnummer</label>
									<div class="inner-addon right-addon">
										<i class="icon icon-close js-action-empty-input"></i>
										<input type="text" class="form-control" id="userId" placeholder="Kundnummer / e-post / personnummer" required>
										<div class="help-block with-errors"></div>
									</div>

								</div>
								<div class="form-group">
									<label class="control-label" for="userPassword">Lösenord</label>
									<div class="input-group">
										<div class="inner-addon right-addon">
											<input type="password" class="form-control" id="userPassword" placeholder="*********" data-error="Eget felmeddelande" required>
										</div>
										<div class="input-group-btn">
											<button class="btn btn-input js-action-show-password"><i class="vi vi-eye-slash"></i></button>
										</div>
									</div>
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<div class="checkbox checkbox--small">
										<label for="userRememberDevice">
											<input class="custom-checkbox" id="userRememberDevice" type="checkbox" >
											Kom ihåg mig på denna enheten
										</label>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn-new-primary btn-block btn-load">
										<span>Logga in</span>
										<img class="spinner" src="assets/img/icons/spinner-white.svg" alt="Spinner">
									</button>
								</div>
								<div class="account-form__error">
									<p class="text-align-center"></p>
								</div>
