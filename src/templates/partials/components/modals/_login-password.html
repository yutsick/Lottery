<div class="modal modal-login fade" id="modal-login-password" tabindex="-1" role="dialog" data-backdrop="modal-backdrop-login" aria-labelledby="modal-login-password-label" aria-hidden="true">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center" role="document">

			<div class="modal-main-body" style="background-image: url(assets/img/background/bg-modal-login.png);">
				<div class="modal-main-header">

					<a href="/" title="Hem" class="modal-main__logo">
						<img src="assets/img/brand/ml-logotype.svg" alt="Miljonlotteriet">
					</a>
					<div class="modal-main__logo-secondary">
						<img src="assets/img/brand/ml-logo-tagline.svg" alt="Miljonlotteriet">
					</div>
				</div>

				<div class="modal-content modal-main-content">
					<div class="modal-main-buttons">
						<button class="btn-back" data-toggle="modal" data-target="#modal-login">
							<span class="btn-back__icon"></span> <span class="btn-back__title">Tillbaka</span>
						</button>
						<a href="/" title="Hem" class="modal-btn__logo">
							<img src="assets/img/brand/ml-logotype.svg" alt="Miljonlotteriet">
						</a>
						<div class="close-wrap">
							<button class="close" data-dismiss="modal" aria-label="Close"></button>
						</div>
					</div>

					<div class="modal-main-inner">
						<div class="modal-main-center modal-main-center--full">
							<div class="modal-main__title">Logga in med lösenord</div>
							<div class="modal-main__subTitle">
								<p>Fyll i dina uppgifter för att kunna logga in.</p>
							</div>

							<form id="login-modal" class="account-form" data-toggle="validator" action="/logged-in.html" method="get">
								<div class="form-group">
									<label class="control-label" for="userId">Kundnummer / e-post / personnummer</label>
									<div class="inner-addon right-addon">
										<i class="icon icon-close js-action-empty-input"></i>
										<input type="text" class="form-control" id="userId" placeholder="Kundnummer / e-post / personnummer" required>
										<div class="help-block with-errors"></div>
									</div>

								</div>
								<div class="form-group">
									<label class="control-label" for="userPassword">Lösenord</label>
									<div class="input-group">
										<div class="inner-addon right-addon">
											<input type="password" class="form-control" id="userPassword" placeholder="*********" data-error="Eget felmeddelande" required>
										</div>
										<div class="input-group-btn">
											<button class="btn btn-input js-action-show-password"><i class="vi vi-eye-slash"></i></button>
										</div>
									</div>
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<div class="checkbox checkbox--small">
										<label for="userRememberDevice">
											<input class="custom-checkbox" id="userRememberDevice" type="checkbox" >
											Kom ihåg mig på denna enheten
										</label>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn-new-primary btn-block btn-load">
										<span>Logga in</span>
										<img class="spinner" src="assets/img/icons/spinner-white.svg" alt="Spinner">
									</button>
								</div>
								<div class="account-form__error">
									<p class="text-align-center"></p>
								</div>

							</form>
							<div class="modal-body__loading text-align-center hidden">
								<p class="text-align-center"><strong>Starta din BankId-app <br> (och signera för att logga in)</strong></p>
								<img class="spinner" src="assets/img/icons/spinner.svg" alt="Spinner">
							</div>
							<div class="modal-body__error hidden">
								<p class="text-align-center">
									Någonting gick
									<fel class=""></fel>
								</p>
								<button type="button" class="btn btn-primary btn-block js-action-reset-journey">Försök igen</button>
							</div>
						</div>

						<div class="bottom-links">
							<div class="bottom-links-wrap">
								<button class="btn-primary-link" data-toggle="modal" data-target="#modal-login-lost-password">Jag har glömt mitt lösenord</button>
							</div>

							<div class="bottom-links-wrap">
								<button class="btn-primary-link" data-toggle="modal" data-target="#modal-login-bankId">Logga in med BankID</button>
							</div>
						</div>
					</div>

					<div class="modal-footer modal-main-footer">
						<p><strong>Vill du ha hjälp via mail eller telefon? </strong></p>
						<p>Välkommen att kontakta oss på kundcenter@miljonlotteriet.se eller</p>
						<p>tel. 031-338 28 20</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
