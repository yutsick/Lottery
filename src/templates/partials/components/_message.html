<div class="msgcontent">
    <div class="new-message">
        <div class="col-xs-1 new-message__icon">
            <img class="new-message__icon--img" src="@@msg_image">
        </div>
        <div class="col-xs-10 col-xs-offset-1 new-message__message-text">
            <h6>@@msg_title</h6>
            <p>@@msg_text</p>
        </div>
        <button class="new-message__button"><i class="icon icon-close"></i></button>
    </div>
</div>
