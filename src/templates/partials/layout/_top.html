<div id="top">
	<div class="top-menu">
		<a class="top-menu__left js-toggle-sidebar float-left">
			<i class="icon icon-burger"></i>
			<span>Meny</span>
		</a>
		<a href="/" title="Hem" class="top-menu__logotype">
			<img src="assets/img/brand/ml-logotype-old.png" alt="Miljonlotteriet">
		</a>
		<a href="/" class="top-menu__right js-action-register float-right">
			Registrera lott
		</a>
	</div>

	<div class="alert alert-info" role="alert">
		<button type="button" class="close" aria-label="Close"><span
			aria-hidden="true"><i class="icon icon-close icon-size-small"></i></span></button>
		<strong>540 500 kr i Jackpot</strong>, dragning 11 Mars
	</div>

	<div class="top-account">
		@@if (logged_in === true) {
		<div class="top-account__user">
			<div class="user">
				<div class="float-left">
					<i class="icon icon-default"></i>
					<span class="user__wallet">Spelkonto 500kr</span>
				</div>
				<div class="float-right">
					<span class="user__winnings">Vinstkonto 500kr</span>
				</div>
			</div>
		</div>
		}

		<div class="top-account__buttons">
			@@if (logged_in === false) {
			<button id="log-in" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-login">Logga in</button>
			<button class="btn btn-success btn-2-line" data-toggle="modal" data-target="#modal-create-account">Skapa konto
				<span>och få 40 kr</span>
			</button>
			}

			<div class="search @@if (logged_in === true) {js-is-active}">
				<form action="">
					<input type="text" class="form-control" placeholder="Sök">
					<button id="search" class="btn btn-default js-action-search" type="button"><i class="icon icon-search"></i></button>
				</form>
			</div>
		</div>
	</div>
</div>
