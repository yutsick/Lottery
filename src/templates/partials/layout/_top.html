<div id="top">
	<div class="top-menu">
		<a class="top-menu__toggle"></a>
		<a class="top-menu__logotype"></a>
		<a class="top-menu__register"></a>
	</div>

	<div class="alert alert-info" role="alert">
		<button type="button" class="close" aria-label="Close"><span
			aria-hidden="true">&times;</span></button>
		<strong>540 500 kr i Jackpot</strong>, dragning 11 Mars
	</div>

	<div class="top-account">
		@@if (signed_in === true) {
		<div class="top-account__user">
			<div class="user">
				<div class="float-left">
					<i class="icon icon-default"></i>
					<span class="user__wallet">Spelkonto 500kr</span>
				</div>
				<div class="float-right">
					<span class="user__winnings">Vintkonto 500kr</span>
				</div>
			</div>
		</div>
		}

		<div class="top-account__buttons">
			@@if (signed_in === false) {
			<button class="btn btn-primary">Logga in</button>
			<button class="btn btn-success btn-2-line">
				Skapa konto
				<span>och få 40 kr</span>
			</button>
			}

			<div class="search @@if (signed_in === true) {js-is-active}">
				<form action="">
					<input type="text" class="form-control" placeholder="Sök">
					<button id="search" class="btn btn-default" type="button">Go</button>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /#top -->
