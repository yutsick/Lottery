<div class="col-xs-12 col-md-6">
	<a class="block-product block-product--category" href="/" title="">
		@@if(context.image){
		<div class="block-product__image-wrapper">
			<div class="block-product__image">
				<img data-src="@@image" alt="">
			</div>
		</div>
		}
		<div class="block-product__content flex-bottom">
			<h3 class="block-product__title block-product__item">@@title</h3>
			<p class="block-product__text block-product__item">@@text</p>
			<span class="btn btn-success">@@button</span>
		</div>
	</a>
</div>
