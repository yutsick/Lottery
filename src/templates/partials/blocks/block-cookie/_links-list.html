<li>
  <span class="input">
      @@if (context.input) {
           <input type="checkbox" id="@@input" name="@@input" value="@@input">
           <label for="@@input"></label>
      }

  </span>
  <span class="content">
    <a href="javascript:;" class="arrow"></a>
    <h4 class="title">@@title</h4>
    @@text
  </span>
</li>
