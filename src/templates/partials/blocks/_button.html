<section class="section button-block">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-@@align">
				@@if(context.link) {
					<a href="" class="btn btn-wide btn-wide--@@color">@@text</a>
				}
				@@if(!context.link) {
					<button class="btn btn-wide btn-wide--@@color">@@text</button>
				}
			</div>
		</div>
	</div>
</section>
