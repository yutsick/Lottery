<!-- Promotion video -->
<section class="s-promotion-video">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 block-title-wrap">
				<h2 class="h2 block-title-marked block-title-marked--@@background_color">Så funkar det</h2>
			</div>
			<div class="col-xs-12">
				<div class="block-promotion block-promotion__video block">
					<div class="block-promotion__video-container">
						<div class="block-promotion__video-wrapper">
							<iframe width="560" height="315" loading="lazy" src="https://www.youtube.com/embed/EOQZ4VEi92M?rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					@@if(context.has_link){
					<div class="text-center">
						<a href="" class="btn btn-@@link-type">Läs mer om vad vi gör</a>
					</div>
					}
				</div>
			</div>
		</div>
	</div>
</section>
