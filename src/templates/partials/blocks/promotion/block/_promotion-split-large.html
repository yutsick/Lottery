<div class="col-xs-12">
	<div class="block-promotion bottom block-promotion--split block
	@@if(context.background_color){ block--background-color background-color-@@background_color}
	@@if(context.background_color_pattern){ block--background-pattern}
	@@if(context.content_alignment){ flex-@@content_alignment}">
		@@if(context.content_link){
		<a class="block-promotion__link" href="/" title="Link title">
		}
			<div class="block-promotion__content block-promotion__content--split">
				@@if(context.content_title){
				<p class="block-promotion__title h4" >@@content_title</p>
				}
				@@if(context.content_text){
				<p class="block-promotion__text">@@content_text</p>
				}
			</div>
			@@if(context.content_image){
			<div class="block-promotion__image block-promotion__image--split" style="background-image: url('@@content_image')">
				<svg class="clip-svg">
					<defs>
						<clipPath id="clip-split" clipPathUnits="objectBoundingBox" >
							<polygon points="0 0, 1 0, 1 1, 0.1 1" />
						</clipPath>
					</defs>
				</svg>
				<svg class="clip-svg">
					<defs>
						<clipPath id="clip-split-mobile" clipPathUnits="objectBoundingBox" >
							<polygon points="0 0, 1 0, 1 0.8, 0 1" />
						</clipPath>
					</defs>
				</svg>
			</div>
			}
		@@if(context.content_link){
		</a>
		}
	</div>
</div>
