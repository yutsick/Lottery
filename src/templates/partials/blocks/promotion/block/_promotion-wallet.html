<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
	<div class="block-promotion block-promotion--wallet">
		<a href="/">
			<div
				class="block-promotion__header
			@@if(context.background === 'color'){ block--background-color background-color-@@background_color}">

				@@if(context.content_image) {
				<img src="@@content_image">
				}
			</div>

			<div class="block-promotion__content">
				@@if(context.content_title){
				<p class="block-promotion__title h4">@@content_title</p>
				}

				@@if(context.content_text){
				<p class="block-promotion__text">@@content_text</p>
				}

				<div class="wallet-money">
					<hr>

					Ditt saldo:<br>

					@@if(context.content_pris){
					<p class="wallet-money__amount">@@content_pris</p>
					}
				</div>
			</div>
		</a>
	</div>
</div>
