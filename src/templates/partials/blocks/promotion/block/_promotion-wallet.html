<a class="awallet" href="#">
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
    <div class="block-wallet">
        @@if(context.content_image) {
        <img class="walletpic" src="@@content_image">
        }
        <div class="coolblock1 @@if(context.background === 'color'){ block--background-color background-color-@@background_color}">
            <div class="walletheadtext2">
                @@if(context.content_title){
                @@content_title
                }
                <!--
                <div id="close-panel1" style="cursor:pointer; float: right ">
                    <i class="glyphicon glyphicon-plus ion ion-ios71-close-empty" style="font-size: 30px;"></i>
                </div>
                -->
                <div class="amountblock">@@content_pris</div>
            </div>
        </div>
        <div class="nocoolblock" >
            <div class="container">
                @@if(context.content_title){
                <p class="block-promotion__title h4 margin40">@@content_title</p>
                }
                @@if(context.content_text){
                <p class="block-promotion__text maintxtblock">@@content_text</p>
                }
                <div class="moneyline">
                    Ditt saldo:<br>
                    @@if(context.content_pris){
                    <p class="block-promotion__text boldtext">@@content_pris</p>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
</a>
