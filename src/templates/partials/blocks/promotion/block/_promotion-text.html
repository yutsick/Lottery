<div class="col-xs-12@@if(context.size === 'small'){ col-md-6 col-lg-3}@@if(context.size === 'medium'){ col-md-12 col-lg-6}">
	<div class="block-promotion block-promotion--text block@@if(context.background === 'color'){ block--background-color background-color-@@background_color}@@if(context.background === 'color' && context.background_color_pattern === 'true'){ block--background-pattern}@@if(context.background === 'image'){ block--background-image}@@if(context.content_alignment === 'top'){ flex-top}@@if(context.content_alignment === 'middle'){ flex-middle}@@if(context.content_alignment === 'bottom'){ flex-bottom}@@if(context.text_alignment === 'center'){ text-align-center}@@if(context.text_alignment === 'right'){ text-align-right}@@if(context.text_protection === 'true'){ text-protection}"
		style="@@if(context.background === 'image'){background-image: url('@@background_image')}"
	>
	@@if(context.content_link){
		<a class="block-promotion__link" href="/" title="Link title">
	}
			<div class="block-promotion__content">
				@@if(context.content_title){
					<p class="block-promotion__title h4" >@@content_title</p>
				}
				@@if(context.content_text){
					<p>@@content_text</p>
				}
			</div>
	@@if(context.content_link){
		</a>
	}
	</div>
</div>
